spring:
  application:
    name: app-dockerization-demo
  datasource:
    url: jdbc:postgresql://postgres-sql:5432/demo_db
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
